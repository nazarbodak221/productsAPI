<div
  class="max-w-sm lg:max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200 hover:shadow-xl transition-shadow duration-300"
>
  <img [src]="product.image" class="w-full h-65 lg:h-72 object-cover" />
  <div class="p-4 sm:p-6 flex flex-col gap-3">
    <h2 class="text-2xl lg:text-3xl line-clamp-2 font-semibold text-gray-900">
      {{ product.name }}
    </h2>

    <div class="flex flex-col gap-2">
      <div class="flex justify-between items-center">
        <span class="text-xl font-medium text-blue-300"
          >{{ product.price | currency }}</span
        >
        <span class="text-base text-gray-500">SKU: {{ product.sku }}</span>
      </div>
      <div class="flex items-center gap-1 text-gray-700">
        <span class="text-xl font-medium">Quantity:</span>
        <span class="text-xl">{{ product.quantity}}</span>
      </div>
    </div>
  </div>
</div>
