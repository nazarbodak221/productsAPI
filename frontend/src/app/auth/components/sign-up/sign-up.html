<div
  class="bg-blue-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
>
  <div class="bg-white w-sm rounded-lg p-2 sm:p-4 lg:p-6">
    <div class="flex justify-center mb-6">
      <h2 class="text-2xl font-semibold">Registration</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="h-full space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium mb-1"
          >Fullname</label
        >
        <input
          id="name"
          type="text"
          formControlName="fullName"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:border-gray-600 focus:outline-none placeholder:text-gray-400 hover:border-gray-200"
          placeholder="John Smith"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:outline-none focus:border-gray-600 placeholder:text-gray-400 hover:border-gray-300"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:outline-none focus:border-gray-600 placeholder:text-gray-400 hover:border-gray-300"
          placeholder="Minimum 8 symbols"
        />
        <div class="h-2 w-full bg-neutral-200 rounded mt-2 overflow-hidden">
          <div
            class="h-full transition-all"
            [style.width.%]="passwordStrength()"
            [ngClass]="strengthBarClass()"
          ></div>
        </div>
        <p
          class="text-xs mt-1 transition-opacity duration-200"
          [ngClass]="strengthTextClass()"
          [class.opacity-0]="(form.controls.password.value?.length ?? 0) === 0"
          [class.opacity-100]="(form.controls.password.value?.length ?? 0) > 0"
        >
          {{ strengthLabel() }}
        </p>
      </div>

      <div>
        <label for="confirm" class="block text-sm font-medium mb-1"
          >Confirm Password</label
        >
        <input
          id="confirm"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:outline-none focus:border-gray-600 placeholder:text-gray-400 hover:border-gray-300"
          placeholder="Повтори пароль"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading()"
        class="w-full px-1 py-2 rounded-lg font-semibold text-lg bg-blue-500 text-white hover:bg-brand-dark disabled:opacity-50 active:bg-blue-700"
      >
        Sign Up
      </button>
    </form>
    <div class="flex gap-2 justify-center mt-3">
      <p class="text-sm">Already have account?</p>
      <a
        routerLink="/login"
        class="text-blue-300 text-sm hover:underline cursor-pointer"
        >Login</a
      >
    </div>
  </div>
</div>
