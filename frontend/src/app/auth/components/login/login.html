<div
  class="bg-blue-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"
>
  <div class="bg-white w-sm rounded-lg p-2 sm:p-4 lg:p-6">
    <div class="flex justify-center mb-6">
      <h2 class="text-2xl font-semibold">Login</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="h-full space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:outline-none focus:border-gray-600 placeholder:text-gray-400 hover:border-gray-300"
          placeholder="Email"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-2 py-2 border border-gray-100 rounded-lg transition-all duration-200 ease focus:outline-none focus:border-gray-600 placeholder:text-gray-400 hover:border-gray-300"
          placeholder="Password"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading()"
        class="w-full px-1 py-2 rounded-lg font-semibold text-lg bg-blue-500 text-white hover:bg-brand-dark disabled:opacity-50 active:bg-blue-700"
      >
        Login
      </button>
    </form>
    <div class="flex gap-2 justify-center mt-3">
      <p class="text-sm">Not registered yet?</p>
      <a
        routerLink="/sign-up"
        class="text-blue-300 text-sm hover:underline cursor-pointer"
        >Sign Up</a
      >
    </div>
  </div>
</div>
